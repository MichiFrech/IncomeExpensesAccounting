<dx-validation-group>
    <div class="register-header">
        <div class="title">{{appInfo.title}}</div>
        <div>Register an account</div>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="account.username" placeholder="Username" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Username is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="account.fullName" placeholder="Name" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="account.email" placeholder="Email" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
                <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="account.password" placeholder="Password" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="confPassword" placeholder="Confirm Password" width="100%">
            <dx-validator>
                <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison"
                    message="'Password' and 'Conf. Password' do not match.">
                </dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-button type="default" text="Register" (onClick)="onRegisterClick($event)" width="100%"></dx-button>
    </div>
</dx-validation-group>
